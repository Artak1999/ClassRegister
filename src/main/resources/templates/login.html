<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/login.css" />
    <title>Login</title>
</head>
<body>
<div></div>
    <div class="row justify-content-center">
        <div class="col col-md-6 text-center">
            <form method="post" th:action="@{/login}" th:object="${signIn}">
                <h1 class="display-4 py-4">ՄՈՒՏՔ ՀԱՄԱԿԱՐԳ</h1>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-user text-info"></i>
                    </span>
                    <input type="text" class="form-control" name="name" placeholder="Մուտքանուն">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text">
                        <i class="fa fa-lock text-info"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Գաղտնաբառ">
                </div>
                <button type="submit" class="btn btn-info btn-block">Մուտք</button>
            </form>
        </div>
    </div>
</body>
</html>
